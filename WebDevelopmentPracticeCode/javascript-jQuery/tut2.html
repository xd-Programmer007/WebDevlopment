<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="adithya.php">
        <label for="">Bill Amount: </label>
        <input type="number" name="" id="bill">
        <button type="button" onclick="calc()">Submit</button>
        <h1>Bill Amount : <span id="billAmt"></span></h1>
        <h1>Tip Amount : <span id="tipAmt"></span></h1>
        <h1>Total Bill : <span id="totalAmt"></span></h1>
    </form>
    <script>
        function calc() {
            var tip, bill, total;
            bill = document.getElementById("bill").value;
            bill = parseInt(bill, 10);
            if (bill < 1000) {
                tip = bill * 0.1;
            } else if (bill >= 10000 && bill < 20000) {
                tip = bill * 0.08;
            } else {
                tip = bill * 0.06;
            }
            total = tip + bill;
            document.getElementById("billAmt").innerHTML = bill;
            document.getElementById("tipAmt").innerHTML = tip;
            document.getElementById("totalAmt").innerHTML = total;
        }
        calc();
    </script>
</body>

</html>
