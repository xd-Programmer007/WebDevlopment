<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            height: 100px;
            width: 300px;
            padding: 10px;
            margin: 3px;
            border: 1px solid red;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div id="div1">
    </div>
    <br><br>
    <button>Display dimensions of div</button>
    <p>innerWidth()-returns the inner width of an element (includes padding).</p>
    <p>innerHeight()-returns the inner height of an element (includes padding).</p>
    <br>

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                var txt = "";
                txt += "Width of div: " + $("#div1").width() + "<br>";
                txt += "Height of div: " + $("#div1").height() + "<br>";
                txt += "inner width of div:" + $("#div1").innerWidth() + "<br>";
                txt += "inner height of div:" + $("#div1").innerHeight() + "<br>";
                txt += "outer width of div:" + $("#div1").outerWidth() + "<br>";
                txt += "outer height of div:" + $("#div1").outerHeight() + "<br>";
                $("#div1").html(txt);
            });
        });
    </script>
</body>

</html>
