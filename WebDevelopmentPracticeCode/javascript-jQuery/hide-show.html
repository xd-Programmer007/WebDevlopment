<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 2px solid red;
            width: 150px;
            height: 100px;
        }
    </style>
</head>

<body>
    <button id="hide" type="button">Hide</button>
    <button id="show" type="button">Show</button>
    <button id="toggle" type="button">Toggle</button>

    <div style="height:500px;width:500px;border:2px solid red;">
        <h1>This is a div</h1>
    </div>

    <button id="btn1">Click to fade in boxes</button>
    <button id="btn2">Click to fade out</button>
    <button id="btn3">Display/Hide</button>
    <div class="box1">
        <h2>This is box1</h2>
    </div>
    <div class="box2">
        <h2>This is box2</h2>
    </div>
    <div class="box3">
        <h2>This is box3</h2>
    </div>
    <div class="box4">
        <h2>This is box4</h2>
    </div>
    <script type="text/javascript" src="jquery.js"></script>
    <script>
        $(document).ready(function() {
            $("#hide").click(function() {
                $("div").hide(1000);
            });
            $("#show").click(function() {
                $("div").show(1000);
            });
            $("#toggle").click(function() {
                $("div").toggle(2000);
            });
            $("#btn1").click(function() {
                $(".box1").fadeIn();
                $('.box2').fadeIn("slow");
                $('.box3').fadeIn(3000);
                $('.box4').fadeIn(4000);

            });
            $("#btn2").click(function() {
                $(".box1").fadeOut();
                $('.box2').fadeOut("slow");
                $('.box3').fadeOut(3000);
                $('.box4').fadeOut(4000);
            });
            $("#btn3").click(function() {
                $(".box1").fadeToggle();
                $('.box2').fadeToggle("slow");
                $('.box3').fadeToggle(3000);
                $('.box4').fadeToggle(4000);
            });
        });
    </script>

</body>

</html>
