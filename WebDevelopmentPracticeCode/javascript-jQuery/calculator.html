<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <form action="">
        <fieldset>
            <legend>
                <h1>Calculator</h1>
            </legend>
            <input id="display" type="text" name="" id="">
            <table>
                <tbody>
                    <tr>
                        <td><button type="button" onclick="calc('1')">1</button></td>
                        <td><button type="button" onclick="calc('2')">2</button></td>
                        <td><button type="button" onclick="calc('3')">3</button></td>
                        <td><button type="button" onclick="calc('+')">+</button></td>

                    </tr>
                    <tr>
                        <td><button type="button" onclick="calc('4')">4</button></td>
                        <td><button type="button" onclick="calc('5')">5</button></td>
                        <td><button type="button" onclick="calc('6')">6</button></td>

                        <td><button type="button" onclick="calc('-')">-</button></td>

                    </tr>
                    <tr>
                        <td><button type="button" onclick="calc('7')">7</button></td>
                        <td><button type="button" onclick="calc('8')">8</button></td>
                        <td><button type="button" onclick="calc('9')">9</button></td>

                        <td><button type="button" onclick="calc('*')">*</button></td>

                    </tr>
                    <tr>
                        <td><button type="button" onclick="calc('0')">0</button></td>
                        <td><button type="button" onclick="eval_()">=</button></td>
                        <td><button type="button" onclick="calc('%')">%</button></td>

                        <td><button type="button" onclick="calc('/')">/</button></td>
                    </tr>
                    <tr>
                        <td id="clearButton"><button type="button" onclick="clear_()">clear</button></td>

                    </tr>


                </tbody>
            </table>
        </fieldset>

    </form>
    <script src="calculator.js"></script>
</body>

</html>
