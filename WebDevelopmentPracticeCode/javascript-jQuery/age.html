<body>
    <label for="">Enter Your DateOfBirth</label>
    <input type="year" name="" id="DOB"><br><br>
    <button type="button" onClick="calcAge()">Calculate Age</button>
    <h3>Your age is <span id="answer"></span></h3>

        function calcAge() {
            let dob, ans;
            dob = (document.getElementById("DOB").value);
            ans = 2022 - dob;
            console.log(ans);
            document.getElementById("answer").innerHTML = ans;
        }
    </script>
