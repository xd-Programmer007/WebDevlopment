<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Registration</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Personal Data</legend>
            <label for="">Name</label>
            <input type="text" name="" id="">
            <br>
            <label for="">mail</label>
            <input type="email" name="" id="">
            <br>
            <label for="">phone</label>
            <input type="tel" name="" id="">
            <br>
            <label for="">DOB</label>
            <input type="date" name="" id="">
            <br>
            <label for="">Father Name</label>
            <input type="text">
            <br>
            <label for="">Mothers Name</label>
            <input type="text" name="" id="">
            <br>
            <label for="">Address</label><br>
            <textarea name="address" id="" cols="30" rows="10"></textarea>
            <br>
            <label for="">Age</label>
            <input type="number" name="" id="">
            <br>
            <label for="">gender</label>
            <input type="radio" name="myGender" id="" checked>Male
            <input type="radio" name="myGender" id="">Female
            <br>
        </fieldset>
        <hr>
        <fieldset>
            <legend>Educational Data</legend>
            <label for="">Highest Qualification</label>
            <input type="text" name="" id="">
            <br>
            <label for="">Passout Month</label>
            <input type="month" name="" id="">
            <br>
            <label for="">Course Interested In</label>
            <select name="courses" id="">
                <option value="CS">Computer Science</option>
                <option value="MT">Mechatronics</option>
                <option value="ME">Mechanical</option>
            </select>
            <br>
            <label for="">Preferred Language</label>
            <input list="language">
            <datalist id="language">
                    <option value="English">English</option>
                    <option value="Kannda">Kannda</option>
                    <option value="Hindi">Hindi</option>
                </datalist>
            <br>
            <label for="">Passout Percentage</label>
            <input type="number" name="" id="">
        </fieldset>
        <hr>
        <fieldset>
            <legend>Other Details</legend>
            <label for="">Hobbies</label>
            <br>
            <input type="checkbox" name="hobbies" id="">Cricket<br>
            <input type="checkbox" name="hobbies" id="">Chess<br>
            <input type="checkbox" name="hobbies" id="">Basketball<br>
            <label for="">Any Other Details:</label><br>
            <textarea name="Other details" id="" cols="30" rows="10"></textarea>
        </fieldset>
    </form>
</body>

</html>
