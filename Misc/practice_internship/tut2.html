<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <h1>HTML List examples</h1>
    <!-- ol -ordered list, ul- unordered list -->
    <!-- li -list tag -->
    <!-- dl->definition/descriptive list,dt->data title,dd->data definition  -->
    <ol type="a">
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
    </ol>
    <ul type="circle">
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
    </ul>
    <dl>
        <dt>Fanta</dt>
        <dd>Orange flavoured soda</dd>
    </dl>

</body>

</html>
