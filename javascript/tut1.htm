<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Tutorial</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <p>
                This is a row in container
            </p>
        </div>
    </div>

    <script>
        //write your javascript here
        console.log("Welcome to Javascipt");
        //how to declare variables in javascript
        var a = 78;
        var b = "adarsh";
        console.log(a + b);
        //there is unary,binary and operands:
        console.log(++a + a++);
        // example of unary operator
        let c = 10;
        c = -c;
        //this is ternary operator
        let k = (a > 60) ? 30 : 21;
        console.log(k);
        //example of binary operation
        let num1 = 56;
        let num2 = 67;
        console.log(num1 + num2);
    </script>
</body>

</html>
