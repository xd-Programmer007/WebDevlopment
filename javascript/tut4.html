<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT | scope and conditionals</title>
</head>

<body>
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>
    <script>
        var string1 = "This is a string";
        console.log(string1);
        //let has a block level scope
        let string2 = "My name is Adarsh Tiwari";
        //const is for not changeable  data;
        const a = 10;
        console.log("This a variable cannot be changed " + a);
        //a = 10;This gives an error
        let age = 30;
        if (age < 18) {
            console.log("You can drink water.");
        } else if (age >= 18 && age < 30) {
            console.log("You can drink Cold Beverage.");
        } else {
            console.log("You are old dude");
        }
        switch (5) {
            case 1:
                console.log("This is case 1");
                break;
            case 2:
                console.log("This is case 2");
                break;
            case 3:
                console.log("This is case 3");
                break;
            default:
                console.log("Enter a number between 1-3");
                break;
        }
    </script>
</body>

</html>
