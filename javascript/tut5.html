<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Arrays and Objects</title>
</head>

<body>
    <div>
        <div class="container">this is a simple text</div>
    </div>
    <script>
        let myVar1 = 34;
        let myVar2 = "string";
        let myVar3 = null;
        let myVar4 = undefined;
        let myVar5 = true;
        //This is an Object
        let employee = {
            name: "Adarsh",
            salary: 18,
            channel 1: "xDProgrammer"
        }
        console.log(employee);
        //arrays 
        let allDataTypes = [1, 2.346, true, "adarsh", undefined, null];
        console.log(allDataTypes);
        //we can also make arrays using new keyword
        let newArray = new Array("a", "b", "c");
        //sort
        let arr = [2, 6, 1, 3, 5];
        arr.sort();
        console.log(arr);
        //push method
        arr.push(7);
        console.log(employee['name']);
        //avoid keys in space
    </script>
</body>

</html>
