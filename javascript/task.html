<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check whether given number is multiple of 3 and 5</title>
</head>

<body>
    <h1><input type="number" name="" id="usr_inp"></h1>
    <button type="button" onClick="multipleOfFifteen()">Click For answer</button>
    <script>
        function multipleOfFifteen() {
            let usr_input = parseInt(document.getElementById("usr_inp").value, 10);
            if (usr_input % 15 == 0) {
                alert("Yes the number is divisible by 3 and 5");
            } else {
                alert("No the number is not divisible by 3 and 5");
            }
        }
    </script>
</body>

</html>
